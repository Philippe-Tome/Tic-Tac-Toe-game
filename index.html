<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="heading">
            <div class="player1">
                <input class="player1NameInput" placeholder="Player 1 enter your name" type="text">
                <button class="submitP1Name">Submit</button>
            </div>
            <div class="player2">
                <input class="player2NameInput" placeholder="Player 2 enter your name" type="text">
                <button class="submitP2Name">Submit</button>
            </div>
            <div class="currentPlayer"></div>
            <div class="displayScore">Score</div>
            <input type="number" class="numberGames" placeholder="Enter the number of games">
            <button class="submitGames">Submit</button>
            <div class="displayGameLeft"> </div>
        </div>
        <div class="wrapper">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
            <div class="box four"></div>
            <div class="box five"></div>
            <div class="box six"></div>
            <div class="box seven"></div>
            <div class="box eight"></div>
            <div class="box nine"></div>
        </div>
        <div class="generalMessage"></div>
        <button class="resetBtn">Reset Game</button>
    </section>

    <section>
        <button class="p1Select">Select Avatar for Player 1</button>
        <button class="p2Select">Select Avatar for Player 2</button>
        <button class="resetAvatar">Reset Avatar</button>
        <div class="avatars">
            <div class="cell avatar1" data-avatar='1'></div>
            <div class="cell avatar2" data-avatar='2'></div>
            <div class="cell avatar3" data-avatar='3'></div>
            <div class="cell avatar4" data-avatar='4'></div>
            <div class="cell avatar5" data-avatar='5'></div>
            <div class="cell avatar6" data-avatar='6'></div>
            <div class="cell avatar7" data-avatar='7'></div>
            <div class="cell avatar8" data-avatar='8'></div>
            <div class="cell avatar9" data-avatar='9'></div>
        </div>
    </section>

    <!-- Test Camera -->

    <section>
        <!-- Stream video via webcam -->
        <div class="video-wrap">
            <video id="video" playsinline autoplay></video>
        </div>

        <!-- Trigger canvas web API -->
        <div class="controller">
            <button class="personaliseAvatar">personalise Avatar</button>
            <button id="snap1">Capture P1</button>
            <button id="snap2">Capture P2</button>
        </div>

        <!-- Webcam video snapshot -->
        <div class="photoAvatar">
            <canvas id="canvas1" width="100" height="100"></canvas>
            <canvas id="canvas2" width="100" height="100"></canvas>
        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
